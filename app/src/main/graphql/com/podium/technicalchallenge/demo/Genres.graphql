query GetAllGenres {
  genres
}

query GenreSearch($genre: String, $limit: Int = 5, $orderBy: String = "voteAverage", $sort: Sort = DESC) {
  movies (
    genre: $genre,
    limit: $limit,
    orderBy: $orderBy,
    sort: $sort,
  ) {
    __typename
    id
    title
    voteAverage
    posterPath
  }
}