query GetMovie($id:Int!) {
  movie (
    id: $id
  ) {
    id
    originalLanguage
    originalTitle
    overview
    popularity
    posterPath
    releaseDate
    voteAverage
    voteCount
    title
    budget
    runtime
    genres
    cast {
      profilePath
      name
      character
      order
    }
    director {
      id
      name
    }
  }
}

query GetMoviesPage($limit: Int = 5, $offset: Int = 0, $orderBy: String = "voteAverage", $sort: Sort = DESC, $search: String) {
  movies (
    limit: $limit,
    offset: $offset,
    orderBy: $orderBy,
    sort: $sort,
    search: $search
  ) {
    id
    title
    voteAverage
    posterPath
  }
}

query MovieSearch($limit: Int, $orderBy: String, $sort: Sort = DESC) {
  movies (
    limit: $limit,
    orderBy: $orderBy,
    sort: $sort
  ) {
    __typename
    id
    title
    voteAverage
    posterPath
    popularity
    voteCount
    releaseDate
    runtime
  }
}